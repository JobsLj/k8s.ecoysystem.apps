apiVersion: v1
kind: Pod
metadata:
  labels:
    test: heathchecks
  name: health-checks-api
spec:
  containers:
  - name: health-checks-api
    image: justmine/healthchecksapi:v1.1
    imagePullPolicy: IfNotPresent
    ports:
    - name: heath-port
      containerPort: 8000
      hostPort: 8000
    livenessProbe:
      httpGet:
        path: /api/v1/heathchecks/liveness
        port: heath-port
        httpHeaders:
        - name: X-Custom-Header
          value: Awesome 
      initialDelaySeconds: 5
      periodSeconds: 5
    readinessProbe:
      httpGet:
        path: /api/v1/heathchecks/Readiness
        port: heath-port
        httpHeaders:
        - name: X-Custom-Header
          value: Awesome 
      initialDelaySeconds: 5
      periodSeconds: 5
  imagePullSecrets:
  - name: regcred